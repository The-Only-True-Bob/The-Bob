introduction=Привет! Это Bob и он поможет найти тебе спутника на мероприятие. Просто скинь ему: \n- название фильма, на который давно хочешь пойти;\n- песню любимой группы;\n- или же репост записи с интересным событием\nи получи список интересных людей, которые тоже ищут с кем пойти.\n\nУ бота есть специальная команда:\n/help - получи рекомендации по использованию бота в любое время.
