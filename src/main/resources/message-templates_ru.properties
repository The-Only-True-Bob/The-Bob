help=Это небольшая инструкция, которая поможет тебе лучше разобраться в боте.\nДля того чтобы получить максимально персонализированный подбор спутников, ты можешь разрешить видимость:\n- дня рождения;\n- друзей;\n-групп.\nА чтобы интересные люди смогли написать тебе, просто открой личные сообщения.\nДавай посмотрим пример сообщений, которые понимает бот:\n{0} {1} {2}
# 0 number of events
# event.proposal.event 0 sequence number
# event.proposal.event 1 event.type
# event.proposal.event 2 event.name
# event.proposal.event 3 date
# event.proposal.event 4 placeName
# event.proposal.event 5 placeAddrress
# event.proposal.event 6 afishaUrl
# event.proposal.event 7 afishaImg
# 0 pool choose acceptableSex
# 1 pool choose acceptableAgeDiff
# companion.suggestion.companion.intro 0 number of founded companions'
# companion.suggestion.companion.info 1 Firstname of user
# companion.suggestion.companion.info 2 Lastname of user
# common.friends.friend 0 Firstname
# common.friends.friend 1 Lastname
# common.friends.friend 2 vkId
# common.music.group 0 common music group
# common.place 0 name of common city